    <!-- Fotorama Gallery container -->
    <div class="fotorama" data-nav="thumbs">
        <!-- Images will be dynamically loaded here -->
    </div>

    <!-- Script to populate the gallery -->
    <script>
        $(document).ready(function(){
            // Load images from the ./images folder
            $.ajax({
                url: "./blog/zvazvedu-2023/images/", // Adjust the path as per your directory structure
                success: function (data) {
                    // Filter only image files (you might need to adjust this based on your file types)
                    var images = $(data).find("a:contains('.jpg'), a:contains('.jpeg'), a:contains('.png'), a:contains('.gif'), a:contains('.JPG')");
                    
                    // Iterate through images and add them to the Fotorama gallery
                    images.each(function () {
                        var imageSrc = $(this).attr("href");
                        $(".fotorama").append('<img src="' + imageSrc + '" data-thumb="' + imageSrc + '" alt="">');
                    });

                    // Initialize Fotorama
                    $('.fotorama').fotorama();
                }
            });
        });
    </script>
