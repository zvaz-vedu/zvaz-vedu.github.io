<!DOCTYPE html>
<html lang="en">

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>404 - Stránka nenalezena</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- owl css -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- responsive-->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- awesome fontfamily -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    <style>
        .error-page {
            text-align: center;
            padding: 100px 20px;
            color: #333;
        }
        .error-page h1 {
            font-size: 100px;
            color: #ff8c00; /* Adjust the color as needed */
        }
        .error-page h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .error-page p {
            font-size: 18px;
        }
        .error-page a {
            color: #ff8c00; /* Adjust the color as needed */
            text-decoration: none;
            font-weight: bold;
        }
        .error-page a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body class="main-layout">
    <!-- loader -->
    <div class="loader_bg">
        <div class="loader"><img src="images/loading.gif" alt="" /></div>
    </div>

    <div class="wrapper">
        <!-- end loader -->

        <div class="sidebar">
            <!-- Sidebar  -->
            <nav id="sidebar">
                <div id="dismiss">
                    <i class="fa fa-arrow-left"></i>
                </div>
                <ul class="list-unstyled components">
                    <li><a href="./blog/zvazvedu-2023/index.html">Zvaž vědu! 2023</a></li>
                    <li><a href="home.html">Domů</a></li>
                    <li><a href="partneri.html">Partneři</a></li>
                    <li><a href="o_nas.html">Organizátoři</a></li>
                    <li><a href="program.html">Program</a></li>
                    <li class="active"><a href="kontakt.html">Kontakt</a></li>
                </ul>
            </nav>
        </div>

        <div id="content">
            <!-- header -->
            <header>
                <div class="logo">
                    <a href="/index.html"><img alt="Logo" src="images/atom4.png"></a>
                </div>

                <div class="header-text">
                    <p class="sample-text-2">
                        <img style="margin-right: 5px;" src="images/mail_icon.png" alt="#">
                        <a href="kontakt.html" style="color: white;">organizatori@zvazvedu.cz</a>
                    </p>
                    <p>
                        <div class="menu">
                            <button type="button" id="sidebarCollapse">
                                <img style="margin-right: 15px; max-width: unset" src="images/menu_icon.png" alt="#">
                            </button>
                        </div>
                    </p>
                </div>
            </header>
            <!-- end header -->

            <!-- 404 Error Page -->
            <div class="error-page">
                <h1>404</h1>
                <h2>Stránka nenalezena</h2>
                <p>Omlouváme se, ale stránka, kterou hledáte, neexistuje. Zkuste se vrátit na <a href="home.html">domovskou stránku</a> nebo použijte navigaci v menu.</p>
            </div>
            <!-- end 404 Error Page -->
            <!-- footer -->    
            <div id="pcFooterContainer"></div>
            <div id="mobileFooterContainer"></div>


        </div>
    </div>
    <div class="overlay"></div>
    <!-- Javascript files-->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#dismiss, .overlay').on('click', function() {
                $('#sidebar').removeClass('active');
                $('.overlay').removeClass('active');
            });

            $('#sidebarCollapse').on('click', function() {
                $('#sidebar').addClass('active');
                $('.overlay').addClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>

</body>

</html>
